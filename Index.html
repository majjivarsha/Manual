<!DOCTYPE html>
<html>
<head>
  <title>Even Number Checker</title>
</head>
<body>
  <h2>Check Even Number</h2>
  
  <label>Enter a number: </label>
  <input type="number" id="num">
  <button onclick="checkEven()">Check</button>
  
  <p id="result"></p>

  <script>
    function checkEven() {
      let number = document.getElementById("num").value;
      if (number % 2 === 0) {
        document.getElementById("result").innerText = number + " is an Even Number ✅";
      } else {
        document.getElementById("result").innerText = number + " is an Odd Number ❌";
      }
    }
  </script>
</body>
</html>
